<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/portfolioStyle.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zainab Alhathloul</title>
  </head>
  <body>
        <div id="main">
          <section id="header">
            <div id="main-title">
              <h2>Zainab Alhathloul</h2>
              <h3>Android Developer</h3>
            </div>
            <img id="logo" src="img/code.svg" alt="my logo">
          </section>
          <h2 class="section-title">At Work Applications</h2>
          <section class="app-container">
            <div class="app-box">
              <img class="app-img" src="img/jad-logo.png" alt="jadarh logo">
              <p class="app-name">Jadarah</p>
              <button class="button-style" onclick="location.href='https://play.google.com/store/apps/details?id=sa.gov.mcs.jadarh'">open App page</button>
             </div>
             <div class="app-box">
               <img class="app-img" src="img/tawasol-logo.png" alt="tawasol logo">
               <p class="app-name">Tawasol</p>
               <button class="button-style" onclick="location.href='https://play.google.com/store/apps/details?id=sa.gov.mcs.mcscomplaints'">open App page</button>
              </div>
          </section>
          <h2 class="section-title">Personal Applications</h2>
          <section class="app-container">
            <div class="app-box">
              <img class="app-img" src="img/arabic-num-png.png" alt="app logo">
              <p class="app-name">Arabic Numbers for Kids</p>
              <button class="button-style" onclick="location.href='https://play.google.com/store/apps/details?id=com.tech_mz.numberssum'">open App page</button>
             </div>
             <div class="app-box">
               <img class="app-img" src="img/carb-dite-png.png" alt="carb dite logo">
               <p class="app-name">Carbohydrates Dite</p>
               <button class="button-style" onclick="location.href='https://play.google.com/store/apps/details?id=com.techmz.dite'">open App page</button>
              </div>
          </section>
          <h2 class="section-title">Freelancer Application</h2>
          <section class="app-container">
            <div class="app-box">
              <img class="app-img" src="img/thehub-png.png" alt="thehub logo">
              <p class="app-name">The Hub</p>
              <button class="button-style" onclick="location.href='https://play.google.com/store/apps/details?id=com.thehubapp'">open App page</button>
             </div>
          </section>
        </div>
  </body>
</html>
