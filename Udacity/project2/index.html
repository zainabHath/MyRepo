<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i id="star1" class="fa fa-star"></i></li>
        		<li><i id="star2" class="fa fa-star"></i></li>
        		<li><i id="star3" class="fa fa-star"></i></li>
        	</ul>
        	<span class="moves">0</span> Moves
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
            <div class="timer"><span id="min">00</span>:<span id="sec">00</span></div>
        </section>
        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
        <div class="winner-box">
          <h2 class="congrats-title">Congratulation</h2>
          <img class="winner-icon" src="img/medal.png" alt="medal">
          <h3 class="user-time"></h3>
          <div class="buttons-area">
            <button type="button" onclick="restartGame()" class="button-style">Play Again</button>
            <button onclick="window.open('https://twitter.com/intent/tweet?text=try this cool game https://zainabhath.github.io/MyRepo/Udacity/project2/ &source=webclient')" class="button-style">Share</button>
          </div>
        </div>
    </div>
    <script src="js/app.js"></script>

</body>
</html>
